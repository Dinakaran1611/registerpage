<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REGISTER PAGE</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
  <form id="register-form">
    <h2>REGISTER</h2>
    <nav>
    <label for="email">Email  </label>
    <input type="email" id="email" name="email" placeholder="Enter your Email" required><br><br>
    <label for="password">Password  </label>
    <input type="password" id="password" name="password" placeholder="Enter Password" required><br><br>
    <button id="submit" type="submit">Register now</button>
  </nav>
  </form>
</div>

  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCM055c6y5CZEen9JGSV1Ss-icsStdiDFU",
      authDomain: "myapp-a666c.firebaseapp.com",
      projectId: "myapp-a666c",
      storageBucket: "myapp-a666c.appspot.com",
      messagingSenderId: "996755535584",
      appId: "1:996755535584:web:e3a2f7254e65fe76b20285"
};

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const submit = document.getElementById('submit');
    submit.addEventListener("click", function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed up 
                const user = userCredential.user;
                alert("Account created successfully!");
          
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorMessage);
            });
    });
  </script>
</body>
</html>
